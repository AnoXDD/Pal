<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.light_blue-blue.min.css"/>

    <link rel="stylesheet" href="static/css/lib/material_icons.css">

    <link rel="stylesheet" href="static/css/options.css">
</head>
<body class="passcode-fetcher">
<div id="passcode-fetcher">
    <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
            <div id="passcode-status" class="mdl-card__supporting-text"></div>
            <div class="mdl-tabs__tab-bar">
                <a href="#passcode-table-panel" class="mdl-tabs__tab is-active">Table</a>
                <a href="#passcode-history-panel" class="mdl-tabs__tab">History</a>
                <a href="#query-panel" class="mdl-tabs__tab">Query</a>
                <a href="#add-panel" class="mdl-tabs__tab">Add</a>
            </div>
            <div class="mdl-tabs__panel is-active" id="passcode-table-panel"></div>
            <div class="mdl-tabs__panel" id="passcode-history-panel">
                <table id="passcode-history" class="mdl-data-table mdl-shadow--2dp">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric time-col">Time</th>
                        <th class="mdl-data-table__cell--non-numeric passcode-col">Passcode</th>
                        <th class="mdl-data-table__cell--non-numeric">Transaction ID</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="mdl-tabs__panel" id="query-panel">
                <div class="mdl-card__actions mdl-card--border mdl-card--center" style="min-height: 0;">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="passcode-query">
                        <label class="mdl-textfield__label" for="passcode-query">Query</label>
                    </div>
                </div>
                <table id="passcode-query-result" class="mdl-data-table mdl-shadow--2dp">
                    <tbody>
                    <tr>
                        <td>Anomaly</td>
                        <td><input class="passcode-query-edit"></td>
                    </tr>
                    <tr>
                        <td>Type</td>
                        <td><input class="passcode-query-edit"></td>
                    </tr>
                    <tr>
                        <td>Passcode</td>
                        <td><input class="passcode-query-edit"></td>
                    </tr>
                    <tr class="emphasis">
                        <td>Owner</td>
                        <td><input class="passcode-query-edit"></td>
                    </tr>
                    <tr class="emphasis">
                        <td>Redeemed at</td>
                        <td><input class="passcode-query-edit"></td>
                    </tr>
                    <tr>
                        <td>Sold for</td>
                        <td><input class="passcode-query-edit"></td>
                    </tr>
                    <tr>
                        <td>Comment</td>
                        <td><input class="passcode-query-edit"></td>
                    </tr>
                    <tr>
                        <td>Created</td>
                        <td><input class="passcode-query-edit"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="mdl-tabs__panel" id="add-panel">
                <table id="passcode-add" class="mdl-data-table mdl-shadow--2dp">
                    <tbody>
                    <tr>
                        <td>Anomaly</td>
                        <td><input class="passcode-add-input"></td>
                    </tr>
                    <tr>
                        <td>Type</td>
                        <td><input class="passcode-add-input"></td>
                    </tr>
                    <tr>
                        <td>Owner</td>
                        <td><input class="passcode-add-input"></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top;">Passcode</td>
                        <td><textarea class="passcode-add-input passcode-add-textarea"></textarea></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="passcode-progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    </div>
</div>

<script src="static/js/lib/jquery.min.js"></script>
<script src="static/js/lib/clipboard.min.js"></script>
<script src="static/js/lib/material.min.js"></script>
<script src="static/js/popup.js" type="text/javascript"></script>
</body>
</html>
